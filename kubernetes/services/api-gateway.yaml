apiVersion: v1
kind: ConfigMap
metadata:
  name: api-gateway-config
  namespace: chatdb-services
data:
  TRAINING_ORCHESTRATOR_URL: "http://training-orchestrator.chatdb-services.svc.cluster.local:8000"
  ML_ENGINE_URL: "http://ml-engine.chatdb-services.svc.cluster.local:5000"
  MODEL_REGISTRY_URL: "http://model-registry.chatdb-services.svc.cluster.local:8080"
  QUERY_PARSER_URL: "http://query-parser.chatdb-services.svc.cluster.local:5001"
  DB_CONNECTOR_URL: "http://db-connector.chatdb-services.svc.cluster.local:8081"
  PREDICTION_SERVICE_URL: "http://prediction-service.chatdb-services.svc.cluster.local:8080"
  OIDC_ENABLED: "false"
  CORS_ENABLED: "true"
  RATE_LIMIT_ENABLED: "true"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: chatdb-services
  labels:
    app: api-gateway
    component: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        version: v1
    spec:
      containers:
      - name: api-gateway
        image: chatdb/api-gateway:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        envFrom:
        - configMapRef:
            name: api-gateway-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: chatdb-services
  labels:
    app: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-gateway-hpa
  namespace: chatdb-services
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-gateway
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80