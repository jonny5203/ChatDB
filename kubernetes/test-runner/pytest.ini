[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --junit-xml=test-results/junit.xml
    --html=test-results/report.html
    --self-contained-html
    --cov=training-orchestrator
    --cov-report=xml:test-results/coverage.xml
    --cov-report=html:test-results/coverage_html
    --cov-report=term-missing
markers =
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    kubernetes: marks tests as kubernetes integration tests
    slow: marks tests as slow running
    kafka: marks tests that require Kafka
    database: marks tests that require database
    performance: marks performance and load tests
    resilience: marks error recovery and resilience tests
    timeout: marks timeout handling tests