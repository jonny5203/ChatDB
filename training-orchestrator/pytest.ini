[tool:pytest]
minversion = 8.0
addopts = 
    -v 
    --tb=short
    --strict-markers
    --strict-config
    --cov=.
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-report=term-missing:skip-covered
    --junitxml=test-results.xml
    --html=test-report.html
    --self-contained-html

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (slower, requires services)
    kubernetes: Tests requiring Kubernetes environment
    slow: Slow running tests
    kafka: Tests requiring Kafka
    database: Tests requiring database connectivity

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage configuration
[coverage:run]
source = .
omit = 
    */tests/*
    */test_*
    .venv/*
    venv/*
    __pycache__/*
    *.pyc
    */conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

precision = 2
show_missing = True
skip_covered = True